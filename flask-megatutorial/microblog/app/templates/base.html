<!DOCTYPE html>
<html>
<head>
	{% if title %}
		<title>{{ title }} - microblog</title>
	{% else %}
		<title>Welcome to the Microblog</title>
	{% endif %}
</head>
<body>
	<div>
		Microblog: <a href="/index">Home</a>
		<hr>
		{% block content %}{% endblock %}
	</div>
	<hr>
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			<ul>
				{% for message in messages %}
					<li>{{ message }}</li>
				{% endfor %}
			</ul>
		{% endif %}
	{% endwith %}
</body>
</html>
