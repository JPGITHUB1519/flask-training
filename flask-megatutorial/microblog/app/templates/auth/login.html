{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %} Login {% endblock %}
{% block page_content %}
	<div class="page-header">
		<h1>Login</h1>
	</div>
	<div class="row">
		<div class="col-xs-4">
			{{ wtf.quick_form(form) }}
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12">
			New User?, <a href="{{ url_for('auth.register')}}">Click Here to register</a>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12">
			Did you forgot your password?, <a href="{{ url_for('auth.reset_password_request')}}">Click Here to reset it!</a>
		</div>
	</div>


{% endblock %}
