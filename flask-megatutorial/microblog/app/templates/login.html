{% extends "base.html" %}

{% block content %}
	<h1>Sign In </h1>
	<form action="" method="post" name="login">
		{{ form.hidden_tag() }}
		<div>
			<div>
				<label>Username</label> {{ form.username(size=20) }}
			</div>
			{% for error in form.username.errors %}
				<span style="color: red;">[{{ error }}]</span>
			{% endfor %}
			<div>
				<input type="submit" name="" value="Sign In">
			</div>
		</div>
	</form>
{% endblock %}
